<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E74B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4A66;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" stroke="#2E74B5" stroke-width="3"/>
  
  <!-- Inner Circle for contrast -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#lightBlue)" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter "S" -->
  <path d="M 70 60 Q 60 50 50 60 Q 40 70 50 80 L 80 80 Q 90 90 80 100 Q 70 110 60 100 Q 50 90 60 80" 
        fill="white" 
        stroke="none" 
        font-family="Arial, sans-serif" 
        font-weight="bold"/>
  
  <!-- Letter "C" -->
  <path d="M 150 60 Q 140 50 130 60 L 130 100 Q 140 110 150 100 Q 160 90 150 80" 
        fill="white" 
        stroke="none" 
        font-family="Arial, sans-serif" 
        font-weight="bold"/>
  
  <!-- Alternative: Using text elements for cleaner letters -->
  <text x="100" y="115" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle">SC</text>
  
  <!-- Cleaning elements - small bubbles -->
  <circle cx="140" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="135" cy="85" r="2.5" fill="white" opacity="0.7"/>
  
  <!-- Sparkle effect -->
  <g fill="white" opacity="0.9">
    <polygon points="60,70 62,74 66,72 64,76 68,78 64,80 62,84 60,80 56,78 60,76 58,72"/>
    <polygon points="130,50 131,52 133,51 132,53 134,54 132,55 131,57 130,55 128,54 130,53 129,51"/>
  </g>
</svg> 