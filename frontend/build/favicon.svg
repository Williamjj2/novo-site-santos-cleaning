<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E74B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4A66;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#centerGradient)" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Golden Frame -->
  <path d="M 100 5 A 95 95 0 0 1 195 100 L 170 100 A 70 70 0 0 0 100 30 Z" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- House -->
  <g transform="translate(50, 120)">
    <!-- House Base -->
    <rect x="0" y="20" width="60" height="40" fill="url(#blueGradient)"/>
    <!-- House Roof -->
    <polygon points="30,0 65,20 -5,20" fill="url(#blueGradient)"/>
    <!-- Windows -->
    <rect x="8" y="30" width="12" height="12" fill="white"/>
    <rect x="25" y="30" width="12" height="12" fill="white"/>
    <!-- Door -->
    <rect x="42" y="40" width="15" height="20" fill="white"/>
    <!-- Base waves -->
    <path d="M -10 65 Q 15 55 40 65 T 90 65" stroke="url(#blueGradient)" stroke-width="3" fill="none"/>
    <path d="M -5 70 Q 20 60 45 70 T 95 70" stroke="url(#blueGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cleaning Hand with Spray -->
  <g transform="translate(120, 60)">
    <!-- Hand -->
    <path d="M 20 40 Q 25 35 30 40 L 35 50 Q 40 55 35 60 L 30 65 Q 25 70 20 65 L 15 60 Q 10 55 15 50 Z" fill="url(#goldGradient)"/>
    <!-- Spray Bottle -->
    <rect x="35" y="45" width="20" height="30" rx="3" fill="url(#blueGradient)"/>
    <rect x="37" y="40" width="4" height="8" fill="url(#goldGradient)"/>
    <circle cx="42" cy="44" r="2" fill="url(#goldGradient)"/>
    <!-- Spray lines -->
    <path d="M 57 50 L 70 45" stroke="url(#blueGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 57 52 L 68 50" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.6"/>
    <path d="M 57 54 L 66 55" stroke="url(#blueGradient)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="url(#blueGradient)" opacity="0.8">
    <!-- Large sparkle -->
    <polygon points="70,45 72,50 77,52 72,54 70,59 68,54 63,52 68,50" transform="scale(0.6)"/>
    <!-- Medium sparkles -->
    <polygon points="140,80 141,83 144,84 141,85 140,88 139,85 136,84 139,83" transform="scale(0.8)"/>
    <polygon points="60,85 61,87 63,88 61,89 60,91 59,89 57,88 59,87" transform="scale(0.7)"/>
    <!-- Small sparkles -->
    <circle cx="85" cy="70" r="2"/>
    <circle cx="155" cy="110" r="1.5"/>
    <circle cx="45" cy="60" r="1"/>
  </g>
  
  <!-- Person icon (simplified) -->
  <g transform="translate(85, 35)" fill="url(#blueGradient)">
    <!-- Head -->
    <circle cx="0" cy="0" r="6"/>
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="8" ry="12"/>
  </g>
  
  <!-- Brand Text Arc (optional, can be removed for simpler version) -->
  <defs>
    <path id="arc" d="M 30 100 A 70 70 0 0 1 170 100"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#blueGradient)">
    <textPath href="#arc" startOffset="50%" text-anchor="middle">
      SANTOS CLEANING
    </textPath>
  </text>
</svg> 